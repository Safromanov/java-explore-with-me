server.port=8080
stats-server.url=${STATS_SERVER_URL:http://localhost:9090/}
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always
#---
spring.datasource.driverClassName=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:evm}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:su}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
