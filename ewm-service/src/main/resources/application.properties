#spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:evm}
spring.datasource.driverClassName=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:6542/ewm}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:su}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
